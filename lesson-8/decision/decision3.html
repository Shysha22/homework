    <!-- Задача 7. Дано послідовність платіжок протягом року. Знайти сумарну кількість грошей за:
                    за весь рік;
                    у першій половині року;
                    у другій половині року;
                    за літо;
                    за ІІ квартал;
                    за парні місяці (з парними номерами);
                    за місяці, які є початковими у сезоні (весна, літо, осінь, зима). -->
    


    <script>

        // створим масиви місяців та характеристика платіжок
        const months = ['Січень','Лютий','Березень','Квітень','Травень','Червень','Липень','Серпень','Вересень','Жовьень','Листопад','Грудень']
        const characteristicPayment  = ['за весь рік','перша половина року','друга половина року','за літо','за 2 квартал','за парні місяці (з парними номерами)','за місяці, які є початковими сезона']

        function getListPayment(months){
             // масив платіжок які вводить користувач
             let listPayment = []

            for( let i = 0; i < months.length; i++){
                const payment = parseInt(prompt(`Введіть суму платіжки за "${months[i]}"`))
                listPayment.push(payment)
            }
            return listPayment
        }


        function getAmountMoneyPerPeriod (payments,countStart,countEnd,step = 1){

            let paymentResult = 0

            for( let i = countStart; i < countEnd;i += step)
            paymentResult += payments[i]

           return paymentResult


        }

        let paymentsList = getListPayment(months)

        let amountMoneyPerYear = getAmountMoneyPerPeriod(paymentsList,0,12)
        let  firstHalfYear =  getAmountMoneyPerPeriod(paymentsList,0,6)
        let secondHalfYear =  getAmountMoneyPerPeriod(paymentsList,7,12)
        let forSummer =  getAmountMoneyPerPeriod(paymentsList,5,8)
        let  secondQuarter =  getAmountMoneyPerPeriod(paymentsList,3,6)
        let  evenMonths = getAmountMoneyPerPeriod(paymentsList,1,12,2)
        let forFirstMonthsSeason = getAmountMoneyPerPeriod(paymentsList,2,12,3)



        // Виводжу результат

        document.write("<div class = 'result_block_lesson_three' >")
        document.write("<div class = 'labe_lesson_three'>Платіжки  : </div>")

           document.write(`<div>за весь рік ${amountMoneyPerYear}</div>`)
           document.write(`<div>у першій половині року${firstHalfYear}</div>`)
           document.write(`<div>у другій половині року ${secondHalfYear}</div>`)
           document.write(`<div>за літо  ${forSummer}</div>`)
           document.write(`<div>за ІІ квартал  ${secondQuarter}</div>`)
           document.write(`<div>за парні місяці (з парними номерами) ${evenMonths}</div>`)
           document.write(`<div>за місяці, які є початковими у сезоні (весна, літо, осінь, зима) ${forFirstMonthsSeason}</div>`)


        document.write("</div>")


        document.write(" <button class='btnBack'><a href='../lesson8.html'>До завдань</a></button>")

    </script>
