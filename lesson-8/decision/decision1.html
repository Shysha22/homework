    <!-- Задача 6. Дано послідовність цін товарів та назв (у окремих масивах). Вивести на екран ті, які може собі дозволити користувач (кількість грошей задається). -->


    <script>


        let priceGoods = [350,450,1200,4000,6660]
            listGoods = ['Сорочка','Шорти','Кросівки','Костюм','Телефон']


            function getProductAvailableForUser(priceGoods,listGoods,userMoney){

                let availableGoods =[]
                let availablePrice = []

                for( let i = 0 ; i < priceGoods.length ; i++){
                    if( priceGoods[i] <= userMoney){
                        availableGoods.push(listGoods[i])
                        availablePrice.push(priceGoods[i])
                    }
                }

                return [availableGoods,availablePrice]

            }

            const userMoney = parseFloat(prompt("Введіть кількість ваших коштів", "1500"))

            const result = getProductAvailableForUser(priceGoods,listGoods,userMoney)

            document.write(`<div class = "label">Список доступних вам товарів </div>`)
            document.write("<table class = 'table'>")
                for(let i = 0;i < result[0].length;i++){
                    document.write("<tr>")
                        document.write(` <td>${result[0][i]}</td>`)
                        document.write(`<td>"${result[1][i]}"</td>`)
                document.write("</tr>")
                }
            document.write("</table>")

    </script>
