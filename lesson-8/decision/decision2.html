<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <!-- Задача -->
    <!-- Задача 5. Дано послідовність оцінок учня. Підрахувати кількість:
                1)	двійок
                2)	кількість хороших оцінок (добре, відмінно);
                3)	кількість оцінок, які нижче середнього. -->


    <script>

        // Вводимо кількість оцінок
        const numGrades = parseInt(prompt( "Введіть кількість оцінок "))



        function getListGarden(numGrades){

             //Масив для оцінок
             let listGrades = []
             //Добавляю оцінки в масив
                for( let i = 0; i < numGrades; i++){
                    const grade = parseInt(prompt(`Введіть ${i + 1}  оцінку учня`))
                    listGrades.push(grade)
                }

            return listGrades
        }

        function getBadGrades(arrGrades){

            let  numBadGrades = 0

            for(let i = 0; i <= arrGrades.length; i++){
                if(arrGrades[i] === 2)
                    numBadGrades++
            }

            return numBadGrades
        }


        function getBelowAverageGrades(arrGrades){

            let  numBelowAverageGrades  = 0

            for(let i = 0; i <= arrGrades.length; i++){
                if(arrGrades[i] <= 6)
                numBelowAverageGrades++
            }

            return numBelowAverageGrades
        }

        function getGoodGrades(arrGrades){

            let  numGoodGrades  = 0

            for(let i = 0; i <= arrGrades.length; i++){
                if(arrGrades[i] >= 9 && arrGrades[i] <=  12  )
                numGoodGrades++
            }

            return numGoodGrades
        }



        //Викликаю
        const result = getListGarden(numGrades)


        //Виводжу результат
        document.write("<div class = 'result_block result_block_lesson_two' >")

        document.write(`<div>Кількість двійок становить =  ${getBadGrades(result)}</div>`)
        document.write(`<div>Кількість оцінок нижче середнього = ${getBelowAverageGrades(result)}</div>`)
        document.write(`<div>Кількість оцінок (добре,відмінно) становить =  ${getGoodGrades(result)}</div>`)

        document.write("</div>")


        document.write(" <button class='btnBack'><a href='../lesson8.html'>До завдань</a></button>")

    </script>
</body>
</html>
