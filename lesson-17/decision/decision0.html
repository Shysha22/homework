    <!-- Задача 1. Задачаю 1.Створити клас, що дозволяє виконувати такі операції над масивами: знаходження кількості додатних, кількості від’ємних, кількість входжень деякого числа (статичні методи)-->


    <script>

        class CalcArr{
            constructor(arr,num){
                this.arr = arr;
                this.num = num
            }
            static getPositivNum(arr){
                let arrPositiveNum = arr.reduce((count,num) => num > 0 ? count + 1 : count,0)
                return arrPositiveNum
            }
            static getNegativeNum(arr){
                let arrNegativeNum = arr.reduce((count,num) => num < 0 ? count + 1 : count,0)
                return arrNegativeNum
            }
            static entrySomeNum(arr,num){
                let someNum = arr.reduce((prevCount,el) => el === num ? prevCount + 1 : prevCount,0)
                return someNum
            }


            toSting(){
                document.write(`<div>Додатні числа = ${CalcArr.getPositivNum(this.arr)}</div><br>`)
                document.write(`<div>Відємні числа = ${CalcArr.getNegativeNum(this.arr)}</div><br>`)
                document.write(`<div>Кількість входження ${this.num} = ${CalcArr.entrySomeNum(this.arr,this.num)}</div>`)
            }
        }

        let attemp1 = new CalcArr([3,-23,4,-1,3,4,23,-1,2,3,2,45,-8,6],2)



    document.write(`<div class = "result_block">`)
        attemp1.toSting()

    </script>
