    <!-- Задача -->
    <!-- 8. Щоденно спортзал відвідує певна кількість людей. Користувач вводить такі дані: скільки людей відвідало спортзал за день та вік кожного відвідувача. Потрібно вивести вік найстаршого та наймолодшого відвідувачів, а також середній вік всіх відвідувачів спортзалу за день..-->

    <script>

        const gymGoers = parseInt(prompt("Введіть кількість людей які сьогодні відвідали спортзал"))

        let youngVisitor = Infinity,
            oldVisitor = -Infinity;
        let middleAge = 0;
    

        for(let i = 1; i <= gymGoers; i++){
            let ageVisitor = parseInt(prompt(`Введіть вік відвідувача ${i} `))
            
            middleAge += ageVisitor

            if(ageVisitor < youngVisitor)
                youngVisitor = ageVisitor
            else if ( ageVisitor> oldVisitor)
                oldVisitor = ageVisitor
        }
        document.write(`
                        <div>Вік найстаршого відвідувача : ${oldVisitor}</div>
                        <div>Вік наймолодшого відвідувача : ${youngVisitor}</div>
                        <div>Середній вік всіх відвідувачів : ${middleAge / gymGoers}</div>

                        `)

        

        document.write(" <button class='btnBack'><a href='../lesson6.html'>До завдань</a></button>")

    </script>
</body>
</html>
