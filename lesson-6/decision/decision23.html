    <!-- Задача -->
     <!-- 16.23. Розпочавши тренування, спортсмен першого дня пробіг 10 км. Щодня він збільшував денну норму на 10% від норми попереднього дня. Який сумарний шлях пробіжить спортсмен за 7 днів? Якого дня вперше спортсмен пробіжить понад 20 км? Якого дня вперше сумарний шлях перевищить 60 км? -->


    <script>

        const distanceFirstDay = 10;

        let distanceTraveled = 0
        let distanceEveryDay = distanceFirstDay
        let dayMoreTwentyForDay = 0
        let dayDistanceMoreSixty = 0


        for(let i = 0;i < 7;i++){
            distanceEveryDay = (distanceEveryDay / 100) * 10 + distanceEveryDay
            distanceTraveled += distanceEveryDay
            if (distanceTraveled >= 20 ) dayMoreTwentyForDay = i
            if(distanceTraveled > 60 && distanceTraveled < 70) dayDistanceMoreSixty = i
        }



        if(distanceEveryDay >= 20)
            document.write(`<div>На ${dayMoreTwentyForDay}день спортсен пробіг 20 км</div>`)
        else
            document.write(`<div>Нажаль спортсен не зміг подолати 20 км за 1 день</div>`)

        document.write(`<div>На ${dayDistanceMoreSixty} день,спортсмен подолав сумарну відстань більше за 60км</div>`)

        document.write(`<div>За 7 днів спортсмен пробіг ${Math.floor(distanceTraveled)} км</div>`)


        document.write(" <button class='btnBack'><a href='../lesson6.html'>До завдань</a></button>")

    </script>
</body>
