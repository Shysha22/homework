    <!-- 14.Каса. Користувачу повідомляють суму, яку йому треба сплатити. Користувач поступово вводить суму грошей до тих пір, поки суми не буде достатньо для оплати товарів (кожного разу користувачу повідомляють, яку ще суму потрібно ввести). . -->


    <script>

        let priceProduct = 1000
        let total = 0

        let showPrice = alert(`Вам потрібно сплатити ${priceProduct} грн`)

        do{

            let userPay = parseFloat(prompt("Введіть суму"))
            total += userPay;

            if(priceProduct > total){
                alert(`Вам необхідно доплатити ${Math.floor(priceProduct - total)} грн`)
            }
           
        }while(priceProduct > total){
            alert("Вітаємо вас з покупкою")
        }

    </script>
