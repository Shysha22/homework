    <script>

// функція рандомного числа
    function getRandomNum(min = 1,max = 10){

        let num = min + Math.floor(Math.random() * max + 1)

        return num
    }   
    getExampleForUser()


// функція перевірки відповіді крпистувача
    function getExampleForUser(){

        let num1 = getRandomNum()
        let num2 =  getRandomNum()

        let sumNums = num1 + num2

        alert(`Додайте ${num1} + ${num2}`)

        let userAnswer = parseFloat(prompt("Ваша відповідь? "))

        let result 

        if( sumNums === userAnswer)
            result = alert(`Ви молодець.Сума чисел = ${sumNums} `)
        else
            result = alert(`Ви помилились.Сума чисел = ${sumNums} `)
        

        return result

    } 

// повторяю функцію
