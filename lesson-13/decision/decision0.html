    <!--Задача 1. Задача 0. Реалізувати рекурсивну функцію знаходження степеня числа а: -->




    <script>

    // користувач вводить число та степінь
    const userNum = parseInt(prompt("Введіть ціле число","10"))
    const userNumPow = parseInt(prompt(`Введіть степінь до якої хочете піднести чисдо  : ${userNum}`))

    // функція піднесення числа до степіня
    function getPowNumber(a,n){
        if( n === 1) return a
        else{
            return getPowNumber(a,n - 1) * a
        }    
         
    }
    const result = getPowNumber(userNum,userNumPow)


    document.write(`<div class = "result_block">`)

    document.write(`<div>${result}</div>`)

    document.write("</div>")

    document.write(" <button class='btnBack'><a href='../lesson13.html'>До завдань</a></button>")
    
    </script>
