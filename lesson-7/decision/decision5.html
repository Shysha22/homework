    <!-- Задача -->
     <!--Задача 5. Створити окремі функції, які переводять:
            Сантиметри у дюйми;
            Кілограми у фунти;
            Кілометри у милі.
            -->


    <script>

        const centimeters = parseInt(prompt("Введіть довжину у сантиметрах")),
              kilograms = parseInt(prompt("Введіть вагу в кілограмах")),
              kilometers = parseInt(prompt("Введіть відстань у кілометрах"));




       

       const getInchFromCentimeters = (centimeters) =>{
        let inch = 2.54


        return centimeters / inch

        }

        
       const getPoundFromKilograms = (kilograms) =>{

        let pound = 2.20462

        let result = kilograms * pound 

        return result

        }

       const getMileFromKilometers = (kilometers) =>{

        let mile = 1.609
        let result = kilometers / mile

        return result

        }
       

        document.write(`
                 Ви ввели ${centimeters} сантиметрів =  ${getInchFromCentimeters(centimeters).toFixed(2)} дюймів <br>
                 Ви ввели ${kilograms} кілограмів=  ${getPoundFromKilograms(kilograms).toFixed(2)} фунтів<br>
                 Ви ввели ${kilometers} кілометрів =  ${getMileFromKilometers(kilometers).toFixed(2)} миль<br>
                 `)
        


        document.write(" <button class='btnBack'><a href='../lesson7.html'>До завдань</a></button>")

    </script>
