     <!-- Задача 2. Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим. -->


    <script>

        const dayNumber = parseInt(prompt("Введіть номер дня"))


        function getValueDay(day){

            let meaningDay

            if(day > 0 && day <=5 )
                meaningDay = (`${day} день - робочий`)
            else if (day > 0 && day <=7)
                meaningDay = (`${day} день - вихідний`)
            else
                meaningDay = ("Помилка")

            return meaningDay
        }

        alert( getValueDay(dayNumber))
