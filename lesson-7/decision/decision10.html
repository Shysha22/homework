    <!-- Задача 10. Дано покази температур (довільна кількість). Розробити функцію, яка дозволить знайти середнє значення для додатних показів температури. -->
    <script>

        const getNumNegativeIndicators = (numIndicatorsTemp) =>{

        let resultPositiveIndicators = 0

            for( let i = 1 ; i <= numIndicatorsTemp; i++){

            const enterTempReading = parseFloat(prompt(`Введіть показик температури № ${i} `))
            if( enterTempReading > 0 )
                resultPositiveIndicators += enterTempReading

            }

            let averageValueTemp = resultPositiveIndicators / numIndicatorsTemp

            return averageValueTemp

    }

        const numIndicatorsTemp = parseInt(prompt("Введіть кількість показників які збираєтесь вводити"))


       

        document.write(`<div style = "margin-top : 50px">Середня температура додатніх показників становить  =   ${getNumNegativeIndicators(numIndicatorsTemp)}<div>`)


        document.write(" <button class='btnBack'><a href='../lesson7.html'>До завдань</a></button>")

    </script>
</body>
