     <!--Задача 6. Створити функцію, яка створює таблицю з вказаною кількістю рядків і стовпців (таблиця заповнюється заданим фіксованим повідомленням).-->


    <script>

        const numRow = parseInt(prompt("Введіть кількість рядків")),
              numCol = parseInt(prompt("Введіть кількість колонок")),
              message = prompt("Введіть повідомлення для таблиці")


        const buildTable = (row,col,message) =>{

            document.write("<table class = 'table'>")
                for( let i = 0; i < row; i++){
                    document.write("<tr>")
                        for(let k = 0; k < col;k++){
                            document.write(`<td>${message}</td>`)
                        }

                    document.write("</tr>")

                }


            document.write("</table>")

        }
        buildTable(numRow,numCol,message)




       


        


        document.write(" <button class='btnBack'><a href='../lesson7.html'>До завдань</a></button>")

    </script>
