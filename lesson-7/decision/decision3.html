    <!-- Задача -->
     <!-- Задача 3. Створити окремі функції, які для 4 чисел знаходять:
            1)суму;
            2)добуток;
            3)середнє арифметичне;
            4)мінімальне значення. 
            4)мінімальне значення. 
    -->


    <script>

        const numberOne = parseInt(prompt("Введіть число 1")),
              numberTwo = parseInt(prompt("Введіть число 2")),
              numberThree = parseInt(prompt("Введіть число 3")),
              numberFour = parseInt(prompt("Введіть число 4"))




        function getSumNum(num1,num2,num3,num4){

            let result = num1 + num2 + num3 + num4
          
            return  result
        }
        function getProductNum(num1,num2,num3,num4){

            let result = num1 * num2 * num3 * num4
          
            return result
          
        }
        function getAverageNum(num1,num2,num3,num4){

            let result = (num1 + num2 + num3 + num4) / 4
          
            return result
           
          
        }
        function getMinimalNum(num1,num2,num3,num4){
            let minNum = num1

            if( minNum > num2)
                minNum = num2
            else if(minNum > num3)
                minNum = num3
            else if(minNum > num4)
                minNum = num4


            return minNum
        }

        document.write(` Сума чисел становить ${getSumNum(numberOne,numberTwo,numberThree,numberFour)}<br>`)
        document.write(` Сума добутку становить ${getProductNum(numberOne,numberTwo,numberThree,numberFour)}<br>`)
        document.write(` Середнє арифметичне становить ${getAverageNum(numberOne,numberTwo,numberThree,numberFour)}<br>`)
        document.write(` \Мінімальне число ${getMinimalNum(numberOne,numberTwo,numberThree,numberFour)}`)

    </script>
