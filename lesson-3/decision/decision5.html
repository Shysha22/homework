<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- Задача -->
    <!-- З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.  -->


    <script>

        let driverCategory = prompt("Введіть категорію водія (A,B,C,)","A")

        let transportPermit

        switch (driverCategory) {
            case "A":
                transportPermit = "мотоциклом"
                break;
            case "B":
                transportPermit = "легкови автомобіль"
                break;
            case "C":
                transportPermit = "вантажний автомобіль"
                break;
        
            default:
                transportPermit = "Введіть будласка конкретні данні"
                break;
        }
        

        document.write(`
            <div class = "humanAge">Транспортний засіб яким вам дозволяється керувати : <span>${transportPermit}</span></div>
            <button class="btnBack"><a href="../lesson3.html">До завдань</a></button>
        `)
     
        

    </script>
</body>
</html>
