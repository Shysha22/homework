    <!-- Задача -->
    <!--Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби. -->

    <script>

        const minNum = 1,
              maxNum = 5;

        let randomNum = minNum + Math.floor(Math.random() * (maxNum - minNum + 1))

        let firstAttempt = parseInt(prompt("Вгадайте число  від 1 до 5 (1 спроба)","3"));

        if(firstAttempt === randomNum)
            alert(`Ви молодець!Випадкоми число було ${randomNum}`)
        else
            {
                let secondAttempt = parseInt(prompt("Невдача,спробуйте ще раз (2 спроба)","5"));
                if(secondAttempt === randomNum)
                    alert(`Ви молодець!Випадкоми число було ${randomNum}`)
                else
                    alert("Нажаль спроби закінчилися,спробуйте пізніше(")
            }
        

    </script>
</body>
