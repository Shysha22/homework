// варіант 2
    function* getRandomPairNum(min,max){
        let randomNum = min +  Math.floor(Math.random() * (min + max - 1))
        yield randomNum
    }
    function* generateNum(number){
        for(let i = 0 ; i < number;){
            let randomNum = getRandomPairNum(1,50).next().value
            console.log(randomNum)
            if(randomNum %2 === 0){
                i++
                yield randomNum
            }
        }
    }

      window.onload = function(){
        const container = document.querySelector(".container")
        let arrNum = [...generateNum(10)]
        container.append(arrNum.join(" - "))
