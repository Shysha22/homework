    <script>

    // Задача 2. Дано Shop  -- клас, що містить список товарів (масив об’єктів класу Product (назва, ціна, кількість одиниць). Додати можливість ітератора до класу Shop, щоб при ітеруванні для кожного елемента виводився рядок «товар-загальна вартість»

    // клас товара
    class Product{
        constructor(name,price,numUnitsProduct){
            this.name = name;
            this.price = price;
            this.countUnitProduct = numUnitsProduct;
        }
    }

    // список товарів
    let listProduct = [
        new Product("Навушники",200,150),
        new Product("Монітор",300,350),
        new Product("Часи",100,100)
    ]

    // клас магазин
    class Shop{
        constructor(listProduct){
            this.listProduct = listProduct
        }
        [Symbol.iterator](){
            this.countProduct = 0
            return this
        }
        next(){
            if(this.countProduct < this.listProduct.length){
                let {name,price,countUnitProduct} =  this.listProduct[this.countProduct]
                this.countProduct++
                return {done : false,value : `${name} - ${price * countUnitProduct} грн`}
            }
            return {done : true}
        }
    }
    window.onload = function(){
        const container = document.querySelector(".container")
        let shop = new Shop(listProduct)
        for (const product of shop) {
            let div = document.createElement("div")
            div.innerHTML = product
            container.append(div)
        }
    }




    </script>
