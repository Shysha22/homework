<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .wrapper{
            width: 100%;
            height: 950px;
            display: flex;
            align-items:center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }
        .btnBackBlack{
            position: absolute;
            width: 200px;
            height: 70px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius:10px;
            margin: 0 auto;
            margin-top: 50px;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
        }
        .btnBackBlack a{
            text-decoration: none;
            font-size: 20px;
            font-weight: 500px;
            color:#000;
            padding: 10px;
        }
        .container{
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            align-items:center;
            justify-content: center;
            border-radius: 20px;
            flex-direction: column;
            overflow: hidden;
        }
        .box{
            width: 100%;
            border:1px solid #000;
            margin-top: 10px;
            height: 30px;
            display: flex;
            align-items:center;
            justify-content: center;
            border-radius: 10px
        }


        .exm_container{
            font-size: 26px;
        }
        input{
            width: 400px;
            height: 300px;
        }
        

      
    </style>
</head>
<body>


    <div class="wrapper">
        <div class="counterChange"></div>
        <div class="container">
            <input type="color" class="input">
        </div>
        <button class='btnBackBlack'><a href='../lesson24.html'>До завдань</a></button>

    </div>

    <script>

// Задача 11. Користувач може змінювати колір фону, що вибирає користувач з використанням
// <input type="color">.
// Зберігати цей колір і відновлювати при наступному відкритті. Також зберігати і відображати кількість змін протягом одного сеансу.


window.onload = function(){

        const input = document.querySelector("input")
        const divCounter = document.querySelector(".counterChange")

        let counter = localStorage.getItem("counter") ?? 0 

        localStorage.setItem("counter",counter)

        divCounter.innerHTML = `Кількість кліків : ${localStorage.getItem("counter")}`

        input.addEventListener("change",() =>{

            localStorage.setItem("color",input.value)

            ++counter
            localStorage.setItem("counter",counter)
            divCounter.innerHTML = `Кількість кліків : ${localStorage.getItem("counter")}`
        })

        input.value = localStorage.getItem("color")
}
// localStorage.clear()

    </script>
</body>
</html>
