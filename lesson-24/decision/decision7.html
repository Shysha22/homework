<body>


    <div class="wrapper">
        <div class="container">
        </div>
        <button class='btnBackBlack'><a href='../lesson24.html'>До завдань</a></button>

    </div>

    <script>
      
    //   Задача 7. Дано інформацію про відвідувачів деякого сайту (для кожного відвідувача зберігається логін). Підрахувати для кожного клієнта кількість відвідувань.

    let userLogin = [
        {login : "user1"},
        {login : "user2"},
        {login : "user2"},
        {login : "user1"},
        {login : "user2"},
        {login : "user1"},
        {login : "user3"},
        {login : "user1"},
    ]
    let userCollection = new Map()
    
    for(let el of userLogin){
        let {login} = el
        userCollection.set(login,(userCollection.get(login) ?? 0) + 1)
    }

    const container = document.querySelector(".container")

    userCollection.forEach((value,key) =>{
        let divUser = document.createElement("div")
        divUser.innerHTML = `${key} : ${value} відвідування`
        container.append(divUser)
    })

    </script>
</body>
