    <script>
      
    //   Задача 8. Дано масив студентів (піб, курс, факультет). Підрахувати кількість різних факультетів, та кількість студентів кожного з курсів. 
    // Підрахувати кількість різних факультетів, та кількість студентів кожного з курсів. 

    let listStudens = [
           {
            id:1,
            name : "Степанов Іван Сергійович",
            course : 4,
            faculty : "Історія"
           },
           {
            id:2,
            name : "Петров Іван Сергійович",
            course : 2,
            faculty : "Історія"
           },
           {
            id:3,
            name : "Люлюко Світлана Анатолівна",
            course : 1,
            faculty : "Математика"
           },
           {
            id:4,
            name : "Петренко Андрій Олександрович",
            course : 2,
            faculty : "Історія"
           },
           {
            id:5,
            name : "Стромиленнко Інна Юрівна",
            course : 4,
            faculty : "Історія"
           },
           {
            id:6,
            name : "Миколенко Владислав Олександрович",
            course : 1,
            faculty : "Математика"
           } 
    ]


    // створю колекції
    let collectionFaculty = new Map()
    let collectionCourse = new Map()

    
    // перебираю та створю колекції
    for( let obj of listStudens){
        let {faculty,course} = obj
        collectionFaculty.set(faculty,(collectionFaculty.get(faculty) ?? 0 ) + 1)
        collectionCourse.set(course,(collectionCourse.get(course) ?? 0 ) + 1)

    }
  
    // функція виведення
    function render(collectionArr,selector,text = ""){
        const container = document.querySelector(selector)
        collectionArr.forEach((value,key) =>{
            console.log(value)
            let div = document.createElement("div")
            div.innerHTML = `${key} ${text} : ${value}`
            container.append(div)
        })
    }

    window.onload = function(){
        render(collectionFaculty,".container",)
        render(collectionCourse,".container","курс")
    }
    </script>
