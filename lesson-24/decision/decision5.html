    <script>
      
    //   Задача 5. Дано список з віком учнів. Підрахувати скільки разів кожне значення зустрічається у списку і максимальне.


    window.onload = function(){

        // масив років
        let yearsPupilsList = [12,13,12,6,12,8,14,16,9,10,13]

        // сортую його
        yearsPupilsList.sort((a,b) => a - b)

        let yearsColections = new Map()

        // визначаю кількість років
        for (let pupil of yearsPupilsList) {
            let itemEl = yearsColections.get(pupil) ?? 0
            yearsColections.set(pupil,itemEl + 1)
        }
      

        // визначаю найбільший рік
        let maxYearPupil = Math.max(...yearsColections.keys())
        let divMaxYear = document.createElement("div")
        divMaxYear.innerHTML = `Максимальна кількість років - ${maxYearPupil}`

        // виводжу
        let container = document.querySelector(".container")
        yearsColections.forEach((value,key) => {
            let div = document.createElement("div")
            div.innerHTML = `${key} років - ${value} рази`
            container.append(div)
        });
        container.append(divMaxYear)
        }

    </script>
</body>
