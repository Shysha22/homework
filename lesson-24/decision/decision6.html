    <script>
      
    //  Задача 6.  Дано масив книг (назва, рік видання, автор). Підрахувати кількість книг для кожного автора.


    let arrBooks = [
        {
            bookTitle : "Синичка",
            yearPublication : 2007,
            author : "Світлана Шевченко"
        },
        {
            bookTitle : "Золоте століття",
            yearPublication : 2010,
            author : "Світлана Шевченко"
        },
        {
            bookTitle : "Шум",
            yearPublication : 2002,
            author : "Павно Миколенко"
        },
        {
            bookTitle : "Мистецтво Війни",
            yearPublication : 2009,
            author : "Сунь-дзи"
        },
        {
            bookTitle : "Там, де вітер",
            yearPublication : 2011,
            author : "Любко Дереш"
        },
        {
            bookTitle : "Нові Темні Віки",
            yearPublication : 2009,
            author : "Павно Миколенко"
        },
    ]

    let countBooksAutor = new Map()

    for(let el of arrBooks){
        let {author} = el
        let bookCount = countBooksAutor.get(author) ?? 0
        countBooksAutor.set(author,bookCount + 1)
    }

    let container = document.querySelector(".container")
    countBooksAutor.forEach((value,key) =>{
        let div = document.createElement("div")
        container.append(div)
        div.innerHTML = `${key} - ${value} книги`
    } )

    </script>
