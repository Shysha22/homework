<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .wrapper{
            width: 100%;

            align-items:center;
            justify-content: center;
            position: relative;
        }
        .btnBackBlack{
            position: absolute;
            width: 200px;
            height: 70px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius:10px;
            margin: 0 auto;
            margin-top: 50px;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
        }
        .btnBackBlack a{
            text-decoration: none;

            font-weight: 500px;

            padding: 10px;
        }

            width: 300px;

        }

<body>


    <div class="wrapper">
        <div class="container">
        </div>

        <button class='btnBackBlack'><a href='../lesson22.html'>До завдань</a></button>

    </div>

    

    <!-- Задача 1. Визначити привітання у залежності від часу доби (Доброго дня, Доброго ранку, Доброго вечора) -->

    <script>

    function greeting(){

        const container = document.querySelector(".container")

        container.innerHTML = ""

        let divGreeting = document.createElement("div")
        container.append(divGreeting)

        const date = new Date()

        let hours = date.getHours()

        let greeting
        
        if(6 > hours || hours > 21)
            greeting = "Доброї ночі"
        else if( 9 > hours)
            greeting = "Доброго ранку"
        else if ( 17 > hours)
            greeting = "Доброго дня"
        else if (21 > hours)
            greeting = "Доброго вечора"

        divGreeting.innerHTML = greeting
    }

    window.onload = function(){
        greeting()
    }

    </script>
</body>
