<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .wrapper{
            width: 100%;
            height: 950px;
            display: flex;
            align-items:center;
            justify-content: center;
            position: relative;
        }
        .btnBackBlack{
            position: absolute;
            width: 200px;
            height: 70px;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius:10px;
            margin: 0 auto;
            margin-top: 50px;
            left: 50%;
            bottom: 0;
            transform: translate(-50%);
        }
        .btnBackBlack a{
            text-decoration: none;
            font-size: 20px;
            font-weight: 500px;
            color:#000;
            padding: 10px;
        }
        .container{
            width: 400px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
            align-items:center;
            justify-content: center;
            border-radius: 20px;
        }
        .box{
            width: 100%;
            border:1px solid #000;
            margin-top: 10px;
            height: 30px;
            display: flex;
            align-items:center;
            justify-content: center;
            border-radius: 10px
        }
      
    </style>
</head>
<body>


    <div class="wrapper">
        <div class="container">
        </div>

        <button class='btnBackBlack'><a href='../lesson22.html'>До завдань</a></button>

    </div>

    

    <script>

// Задача 6. Користувач іде у відпустку на 56 днів. Визначити дату на момент його повернення.

    function vacation(days,selector){

        if(!selector)
            return

        const container = document.querySelector(selector)

        // кількість днів відпустки
        const numDaysVacation = days

        let dataVacation = new Date()

        const divStart = document.createElement("div")
        divStart.innerHTML = `Початок відпустки ${dataVacation.toLocaleDateString("uk-UA")}`
        divStart.className = "box"
        container.prepend(divStart)

        // дізнаюсь дату та встановлюю її
        dataVacation.setDate( dataVacation.getDate() + numDaysVacation)

        const divEnd = document.createElement("div")
        divEnd.innerHTML = ` Кінець відпустки ${dataVacation.toLocaleDateString("uk-UA")}`
        divEnd.className = "box"
        container.append(divEnd)

    }
       
    window.onload = function(){
        vacation(24,".container")
      
    }

    </script>
</body>
</html>
