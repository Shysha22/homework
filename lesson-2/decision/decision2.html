<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desionThree</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <p>
        Завдання : Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
    </p>

    <script defer>
        let currentYear = parseInt(prompt('Введіть поточний рік'))
        let birthYear = parseInt(prompt('Введіть рік народження'))

        let userYears = currentYear - birthYear;

        document.write(`
            Кількість років становить = ${userYears}
        `)

    </script>
    
</body>
</html>
