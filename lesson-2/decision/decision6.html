<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decisionsSeven</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>
    <p>
        Завдання : З клавіатури вводяться вартість товару та кількість одиниць 3 товарів.
         Обчислити вартість кожного товару окремо та загальну вартість. 
         Вивести чек (як у супермаркеті) використовуючи елементи розмітки.
    </p>

    <script>

        let costFirstProduct = parseFloat(prompt("Ввартість першого товару"))
        let quantityFirstProduct = parseFloat(prompt("Кількість першого товару"))

        let costSecondProduct = parseFloat(prompt("Ввартість другого товару"))
        let quantitySecondProduct = parseFloat(prompt("Кількість другого товару"))

        let costThirdProduct = parseFloat(prompt("Ввартість третього товару"))
        let quantityThirdProduct = parseFloat(prompt("Кількість третього товару"))

        let totalFirstProduct = costFirstProduct * quantityFirstProduct;
        let totalSecondProduct = costSecondProduct * costSecondProduct;
        let totalThirdProduct = costThirdProduct * quantityThirdProduct;

        let totalCost = totalFirstProduct + totalSecondProduct + totalThirdProduct

       
        document.write(`
        <h2>Чек</h2>
            <table class = "table">
                <tr>
                    <td>Ціна товару</td>
                    <td>Кількіть товару</td>
                    <td>Загальна вартість</td>
                </tr>
                <tr>
                    <td >${costFirstProduct}</td>
                    <td>${quantityFirstProduct}</td>
                    <td >${totalFirstProduct}</td>
                </tr>
                <tr>
                    <td>${costSecondProduct}</td>
                    <td>${quantitySecondProduct}</td>
                    <td>${totalSecondProduct}</td>
                </tr>
                <tr>
                    <td>${costThirdProduct}</td>
                    <td>${quantityThirdProduct}</td>
                    <td>${totalThirdProduct}</td>
                </tr>
                <tr>
                    <td colspan = "2" style = "border : 1px solid #000">Вартість всього</td>
                    <td>${totalCost}</td>
                </tr>
                       
            </table>
        `)

    </script>

    
</body>
</html>
