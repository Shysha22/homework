<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>decisionTwo</title>
    <link rel="stylesheet" href="../css/style.css">
    
</head>
<body>

    <p>
        Завдання : Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
    </p>
    <script >
        let numOne = parseFloat(prompt("Введіть перше число"))
        let numTwo = parseFloat(prompt("Введіть друге число число"))

        let productNumbers = numOne * numTwo;
        let fractionNumbers = numOne / numTwo

        document.write(`
        <table class = "table">
            <tr>
                <td>Добуток</td>
                <td>${productNumbers.toFixed(2)}</td>
                
            </tr>
            <tr>
                <td>Частка</td>
                <td>${fractionNumbers.toFixed(2)}</td>
            </tr>
            </table>
        `)

    </script>
    
</body>
</html>
